<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Car Racer</title> 
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="carGame">
		<div class="score"></div>
		
        <div class="startScreen">
            <p>Avoid hitting other cars!<br>
			<br>Choose a speed to start:<br>
            </p>
			
            <div><span class="level">
				<button id="easy">Slow</button>
				<button id="moderate">Medium</button>
				<button id="difficult">Fast</button>
                </span>
            </div>		
        </div>
		  
		<div class="gameArea"></div>
		
		<div class="dirPad" style="display:none;">
			<button id="dirUp">&#8679;</button>
			<button id="dirLeft">&#8678;</button>
			<button id="dirRight">&#8680;</button>
			<button id="dirDown">&#8681;</button>
		</div>
		
	</div>
		
    <script src="script.js"></script>
</body>

</html>
