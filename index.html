<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>Car Racer</title> 
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
	<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body>
    <div class="carGame">
		<div class="score"></div>
		
        <div class="startScreen">
            <p>Avoid hitting the other cars!<br>
			Choose a difficulty to start:<br>
            </p>
			
            <div><span class="level">
				<button id="easy">Easy</button>
				<button id="moderate">Medium</button>
				<button id="difficult">Hard</button>
                </span>
            </div>		
        </div>
		  
		<div class="gameArea"></div>
		
		<div data-role="content">
			<button class="dirUp" onpointerdown="moveUp()">&#8679;</button><br><br>
			<button class="dirLeft" onpointerdown="moveLeft()">&#8678;</button>
			<button class="dirRight" onpointerdown="moveRight()">&#8680;</button><br><br>
			<button class="dirDown" onpointerdown="moveDown()">&#8681;</button>
		</div>
		
	</div>
		
    <script src="script.js"></script>
</body>

</html>
